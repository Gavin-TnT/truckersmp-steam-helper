<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <link rel="stylesheet" href="options.css">
</head>

<body>
<form id="options-form">
  <div class="content hr">
    <h4>Visibility in Steam</h4>
    <div>
      <label>
        <input type="checkbox" name="showInProfile">
        Profile
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="showInFriends">
        Friends
      </label> Friends <small>(including Blocked, Recently Played With)</small>
    </div>
    <div>
      <label>
        <input type="checkbox" name="showInInvites">
        Pending Invites
      </label>
    </div>
  </div>

  <div class="content hr">
    <h4>Profile</h4>
    <div>
      <label>
        <input type="checkbox" name="showDiscord">
        Show Discord Snowflake
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="showPatreon">
        Show Patreon info
      </label>
    </div>
  </div>

  <div class="content hr">
    <h4>Friends</h4>
    <div>
      <label>
        <input type="checkbox" name="friendsMaxWidth">
        Full-width page
      </label>
    </div>
  </div>
</form>

<div class="text-center">
  <h5>Changes will be saved immediately</h5>
  <p>
    Version <span id="version"></span><br/>
    <a
      href="#"
      class="openURL"
      data-href="https://github.com/cjmaxik/truckersmp-steam-helper"
    >
      Source code, issues, discussions
    </a> | <a href="#" class="openURL"
              data-href="https://forum.truckersmp.com/index.php?/topic/102560-truckersmp-steam-helper/">
    TruckersMP Forum post
  </a>
  </p>
  <p><a href="#" id="clear-cache">Clear cache</a></p>
</div>

</body>
<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>

</html>
